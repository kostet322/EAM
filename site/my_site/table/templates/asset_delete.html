{% extends 'base.html' %}

{% block content %}
    <h1>Delete Asset</h1>
    <p>Are you sure you want to delete the asset "{{ asset.asset_name }}"?</p>
    <form method="post" action="{% url 'asset_delete' asset_id=asset.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
